[pytest]
minversion = 8.0
addopts = -q -ra --strict-markers --cov=src --cov-config=coverage.toml --cov-report=term-missing
testpaths = tests/unit tests/integration tests/functional
pythonpath = ./src
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, real dependencies)
    functional: Functional end-to-end tests
