name: Release Build

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

jobs:
  build-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: make install

      - name: Run Tests (Pre-release validation)
        run: make test

      - name: Run Linting
        run: make lint

      - name: Build Executable
        run: make build

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GamerMonitor.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## GamerMonitor ${{ github.ref_name }}
            
            ### Download
            - **GamerMonitor.exe** - Standalone Windows executable
            
            ### Installation
            1. Download `GamerMonitor.exe`
            2. Run as Administrator for optimization features
            
            ### What's Changed
            See full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
